name: Deploy Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x 
      
    - run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish wasm
      run: dotnet publish -c Release -o deploy MduiBlazor.Client
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: deploy/wwwroot
        CLEAN: true

  call-sync-to-gitee:
    needs: build
    uses: ./.github/workflows/syncgitee.yml
    secrets:
      GITEE_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
      GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      GITEE_PASSWORD: ${{ secrets.GITEE_PASSWORD }}

  call-sync-to-atomgit:
    needs: build
    uses: ./.github/workflows/syncatomgit.yml
    secrets:
      GITEE_PRIVATE_KEY: ${{ secrets.AtomGit_PRIVATE_KEY }}
      GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      GITEE_PASSWORD: ${{ secrets.GITEE_PASSWORD }}
